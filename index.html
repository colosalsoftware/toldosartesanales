<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object with Babylon.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Get the canvas element
        const canvas = document.getElementById("renderCanvas");

        // Generate the BABYLON 3D engine
        const engine = new BABYLON.Engine(canvas, true);

        // Create the scene space
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add lights to the scene
            const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            const light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

            // Load the 3D model
            BABYLON.SceneLoader.Append("models/", "model.glb", scene, function (scene) {
                // The scene is loaded
            });

            return scene;
        };

        // Create the scene
        const scene = createScene();

        // Run the render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine on canvas resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
